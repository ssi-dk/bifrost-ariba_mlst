version: '3.8'
services:
  python:
    build:
      context: .
      args:
        BUILD_ENV: dev
    env_file:
      - .secrets/mongodb_dev_key.env
  python-tests:
    build:
      context: .
      args:
        BUILD_ENV: dev
    env_file:
      - .secrets/mongodb_dev_key.env
    working_dir: /bifrost_ariba_mlst/
    volumes:
      - ./bifrost_ariba_mlst:/bifrost_ariba_mlst/bifrost_ariba_mlst
      - ./tests:/bifrost_ariba_mlst/tests
      - ../../lib/bifrostlib:/bifrostlib
      # - ../bifrost_run_launcher/bifrost_run_launcher:/bifrost_run_launcher/bifrost_run_launcher
    entrypoint: watchmedo auto-restart --recursive --pattern="*.py" --directory="/bifrost_ariba_mlst" -- pytest --verbose --ignore=resources
    depends_on:
      - python